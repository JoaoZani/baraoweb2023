<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao a Formularios HTML</title>
</head>

<body>
    <form action="form_exemplo" method="post" enctype="text/plain">
        <label for="nome">Nome</label>
        <input type="text" value="Newton" disabled name="nome_aluno" id="nome" placeholder="Nome do aluno" required>
        <br>
        <label for="email">Email</label>
        <input type="email" value="meuemailreadonly@gmail.com" readonly name="email_aluno" id="email" placeholder="Digite seu email" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        <br>
        <label for="telefone">Telefone</label>
        <input type="hidden" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
        <br>
        <label for="data">Data de Nascimento</label>
        <input type="date" name="data" id="data" placeholder="Digite sua data de nascimento" required>
        <br>
        <label for="numero">Numero</label>
        <input type="number" name="numero" max="10" id="numero" placeholder="Digite seu numero" required>
        <br>
        <label for="complemento">Cor</label>
        <input type="color" name="complemento" id="complemento" placeholder="Digite seu complemento" required>
        <br>
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" required>
        <br>
        <label for="">opiniao</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Select</label>
        <select name="" id="">
            <option value="1">Primeira opcao</option>
            <option value="2">Segunda</option>
        </select>
        <br>
        <label for="">Genero</label>
        <input type="radio" name="genero" value="m"> M
        <input type="radio" name="genero" value="f"> F
        <br>
        <label for="">Checkbox</label>
        <input type="checkbox" name="check" id=""> C1
        <input type="checkbox" name="check" id=""> C2
        <input type="checkbox" name="check" id=""> C3
        <br><br> 
        <input type="submit" value="Enviar Dados">



    </form>
    <br><br><br><br>
</body>
</html>
