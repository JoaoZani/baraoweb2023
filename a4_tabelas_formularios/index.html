<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="2">
    <caption>Padarias da Rede "Café com Pão"</caption>
    <thead>
      <tr>
        <th rowspan="2">Padarias</th>
        <th colspan="2">Clientes</th>
        <th rowspan="2">Total</th>
      </tr>
      <tr>
        <th>Quantidade</th>
        <th>Valor Médio</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Padaria Pao Bom</td>
        <td>250</td>
        <td>R$100</td>
        <td>R$25.000</td>
      </tr>
      <tr>
        <td>Padaria Pao Certo</td>
        <td>1000</td>
        <td>R$50</td>
        <td>R$50.000</td>
      </tr>
       <tr>
        <td>Padaria Pao Ótimo</td>
        <td>5000</td>
        <td>R$100</td>
        <td>R$500.000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <td>6250</td>
        <td>R$92</td>
        <td>R$575.000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
